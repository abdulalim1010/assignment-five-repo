<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Five Mobile Pattern</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">
  <header>
    <nav class="flex justify-between items-center mt-5 p-8 bg-white h-20">
      <div class="flex">
        <div><img src="assets/logo.png" alt=""></div>
        <div class="text-3xl">Dev<span class="text-3xl font-bold">Board</span></div>
      </div>
      <div class="flex gap-6">
        <div><img src="assets/checkbox.png" alt=""></div>
        <div class="text-3xl font-bold">24</div>
        <div><img src=" assets/theme-btn.png" alt=""></div>
      </div>
    </nav>
  </header>

  <main class="mt-10 ">
    <!-- Your main content here -->

    <div class="bg-white pl-5 pt-3 mr-4 mt-10 w-max">
      <div class="flex gap-2">
        <div>
          <img src="assets/activity.png" alt="">
        </div>
        <div>
          <h6 class="text-2xl">Activity Log</h6>
        </div>
      </div>

      <button id="color-change" class="btn btn-primary">Clear History</button>
    </div>

  </main>

  <script>

    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }


    document.getElementById('color-change').addEventListener('click', function () {
      document.body.style.backgroundColor = getRandomColor();
    });
  </script>
</body>

</html>
